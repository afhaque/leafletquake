<!DOCTYPE html>
<html>
<head>
	<title>CARTO Example</title>
	<link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css" />
	<style>
      html, body, #map {
        height: 100%;
        padding: 0;
        margin: 0;
      }
    </style>
</head>
<body>

<div id="map"></div>

<script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>
<script type="text/javascript">
	window.onload = function() {
	  cartodb.createVis('map', 'https://kevingraber.carto.com/api/v2/viz/44b70c16-90af-11e6-8863-0ee66e2c9693/viz.json');
	}
</script>
